<div class=" h-100 d-flex justify-content-center" [style.background-image]="bgGradient">
    <div class="jumbotron my-auto">
        <div class=" div-starter">
            <img src="../assets/cloudy.png" class="weather-icon" alt="">
            <mat-select placeholder="CC" class="country-select" [(value)]="selectedCc">
                <mat-option *ngFor = "let cc of countryCodes" [value] = "cc" >{{ cc }}</mat-option>
            </mat-select>
            <form>
                <div class="input-group with-icon rounded" >
                    <input class="form-control rounded" matInput placeholder="City..." [formControl]="searchControl" [matAutocomplete] = "auto">
                    <mat-autocomplete #auto="matAutocomplete"  (optionSelected)='selectCity($event.option.value)'>
                        <mat-option *ngFor="let option of filteredOptions | async " [value]="option" >
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                <i class="fa fa-search"></i>
                </div>
            </form>
        </div>
        
        <div *ngIf="selectedCity">
        <div class = "temp-holder">
            <p class="temp-period">{{ dateRange }} </p>
            <p class="temp-number">{{ tempFor5Days | number : '.0-0' }}°C </p>
        </div>
          <ul  class="temp-card-holder">
            <li *ngFor="let dwt of daysWithTemp" class="temp-card">
                <p class="temp-card-day">{{ dwt.day }}</p>
                <p class="temp-card-number">{{ dwt.temp | number : '.0-0' }}°C</p>
            </li>
          </ul>
        </div>
    </div>
</div>
